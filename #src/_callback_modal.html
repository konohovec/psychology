<div class="callbackmodal">
	<object class="line_callback" id="line_callback" data="img/svg/line_callback.svg" type="image/svg+xml"></object>
	<div class="callbackmodal__body">
		<div class="callbackmodal__content">
			<div class="callbackmodal__close">
				<a href="#header"><span></span></a>
			</div>
			<div class="callbackmodal__title">
				<div class="callbackmodal__title_text">
					Оставить<br> заявку
				</div>
				<div class="callbackmodal__social">
					<ul class="callbackmodal__list">
						<li><a href="#" class="callbackmodal__link">VK</a></li>
						<li><a href="#" class="callbackmodal__link">Telegram</a></li>
						<li><a href="#" class="callbackmodal__link">Instagram</a></li>
						<li><a href="#" class="callbackmodal__link">WhatsApp</a></li>
						<li><a href="#" class="callbackmodal__link">Skype</a></li>
						<li><a href="#" class="callbackmodal__link">Viber</a></li>
					</ul>
				</div>
			</div>
			<form action="" class="callbackmodal__form">
				<div class="callbackmodal__form_item">
					<input type="text" class="callbackmodal__email" placeholder="Email">
				</div>
				<div class="callbackmodal__form_item">
					<input type="text" class="callbackmodal__name" placeholder="Ваше имя">
				</div>
				<div class="callbackmodal__form_item">
					<input type="text" class="callbackmodal__message" placeholder="Сообщение">
				</div>
				<div class="callbackmodal__form_item">
					<button class="callbackmodal__btn" type="">Отправить</button>
				</div>
				<div class="callbackmodal__form_item_send">
					Ваша заявка успешно отправлена
				</div>
			</form>
			<div class="callbackmodal__other">
				<div class="callbackmodal__other_email">Katerinanedilko@mail.ru</div>
				<div class="callbackmodal__other_number">+7 (926) 189 66 91</div>
			</div>
		</div>
	</div>
</div>
