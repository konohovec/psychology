<header class="header" id="header">
	<object class="main_line" id="main_line" type="image/svg+xml" data="img/svg/main_line.svg"></object>
	<div class="header__menu">
		<div class="wrapper">
			<div class="header__title">
				<div class="header__title_logo">
					<object id="icon" type="image/svg+xml" data="img/svg/logo.svg"></object>
				</div>
				<div class="header__title_name">Катерина Недилько</div>
				<div class="header__title_name_small">КН</div>
			</div>
			<nav class="header__nav">
				<ul class="header__list">
					<li class="header__li"><a href="#about" class="header__link">обо мне</a></li>
					<li class="header__li"><a href="#consultation" class="header__link">консультация</a></li>
					<li class="header__li"><a href="#topics" class="header__link">о чем поговорим</a></li>
